<!DOCTYPE html>
<html>
	<head>
		<title>WPCOMUnpublished example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="wpcom-unpublished.js"></script>
		<style>
			body {
				font-family: sans-serif;
				color: #666;
				padding: 10px;
			}

			pre {
				color: #484;
				font-size: 12px;
				word-wrap: break-word;
			}
		</style>
	</head>

	<body>
		<p>Getting current user information ...</p>
		<script>
			// wpcom instance
			var wpcom = WPCOMUnpublished();

			// get private `me` information
			wpcom
			.me()
			.get( function( err, data ) {
				if ( err ) throw err;

				var d = document.createElement( 'pre' );
				d.innerHTML = JSON.stringify( data, null, 2 );
				document.body.appendChild( d );

				console.log( `-> data -> `, data );
			} );

			// get private `me` information
			wpcom
			.site( 'es.blog.wordpress.com' )
			.get( function( err, data ) {
				if ( err ) throw err;

				var d = document.createElement( 'pre' );
				d.innerHTML = JSON.stringify( data, null, 2 );
				document.body.appendChild( d );

				console.log( `-> data -> `, data );
			} );
		</script>
	</body>
</html>
